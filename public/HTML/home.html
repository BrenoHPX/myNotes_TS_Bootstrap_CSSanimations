<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/home.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Kanit:wght@300&family=Sansita+Swashed:wght@900&display=swap" rel="stylesheet">

    <title>myNotes</title>
</head>

<body>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button id="btnLogOut" class="btn btn-danger me-md-2 m-3" type="button">Log out</button>
    </div>

    <h1>myNotes</h1>

    <div class="container text-center">
        <div class="row m-4 gx-3" id="inputLine">
          <div id="liveAlertPlaceholderHome">
          </div>
            <div class="col-4">
                <input id="inputTitle" type="text" class="form-control" placeholder="Note Title" aria-label="Note Title">
            </div>

            <div class="col-7">
                <input id="inputDescription" type="text" class="form-control" placeholder="Description" aria-label="Description">
            </div>

            <div class="d-grid col-1">
                <button id="btnSave" class="btn btn-outline-danger" type="button">Save</button>
            </div>
        </div>
    </div>
    <div class="container mt-4">
      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover table-borderless align-middle">
          <thead>
            <tr>
              <th scope="col" class="col-1 fs-5">#</th>
              <th scope="col" class="col-3 fs-5">Title</th>
              <th scope="col" class="col-6 fs-5">Description</th>
              <th scope="col" class="col-2 fs-5">Action</th>
            </tr>
          </thead>
          <tbody id="tBody">
          </tbody>
        </table>
      </div>
    </div> 
    <script src="../../dist/home.js"></script>
</body>
</html>
