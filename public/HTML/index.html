<div class="container">
    <h1 id="myNotesTitle">myNotes</h1> 
    <body>   
            <div>
                <img class="imgContainer" src="../Images/imagens de dourado peixe - Imagem png grÃ¡tis.png" alt="neon golden fishes">
            </div>
            <div class="main">
                <div class="index">
                    <h1>login</h1>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputEmailIndex" placeholder="name@example.com">
                            <label for="inputEmailIndex">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="inputPasswordIndex" placeholder="Password">
                            <label for="inputPasswordIndex">Password</label>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button id="btnLogin" class="btn btn-warning col-8 mx-auto mb-3 py-2" type="button">Log me in!</button>
                            <button id="btnSignIn" class="btn btn-outline-light col-8 mx-auto mb-3 py-2" type="button">Create new account</button>
                        </div>
                    </form>
                </div>
        
        
            <div id="cadastro" style="display:none;">
                <h1>Sign in</h1>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputEmailCadastro" placeholder="Email">
                        <label for="inputEmailCadastro">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputNewPasswordCadastro" placeholder="New Password">
                        <label for="inputNewPasswordCadastro">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="inputRepeatNewPasswordCadastro" placeholder="Repeat new password">
                        <label for="inputRepeatNewPasswordCadastro">Repeat password</label>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button id="btnCreateNewAccount" class="btn btn-warning col-8 mx-auto mb-3 py-2" type="button">Create new account</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="btnReturn" class="btn btn-outline-danger col-8 mx-auto mb-3 py-2" type="button">Login</button>
                    </div>  
                </form>
            </div>
        
            
            <div id="liveAlertPlaceholder">
            </div>
        
            <script src="../../dist/index.js"></script>
        </div>
    </body>
</div>
